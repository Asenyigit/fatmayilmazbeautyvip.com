<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazer Epilasyon Öncesi ve Sonrası</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa; /* Açık gri arka plan */
    color: #333;
    background-image: url('dukkan.jpg');
}

header {
    background-color: #beaaa8; /* Canlı kırmızı arka plan */
    color: #fff;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
    text-align: center;
}

#oncesi-sonrasi {
    max-width: 1200px; /* Genişlik ayarı */
    margin: auto;
}

.foto-galeri {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 sütun */
    gap: 20px; /* Sütunlar arası boşluk */
    margin-top: 20px;
}

.foto-kapsam {
    border: 2px solid #ff6f61; /* Kırmızı çerçeve */
    border-radius: 8px;
    padding: 10px;
    background-color: #fff; /* Beyaz arka plan */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.foto {
    width: 100%; /* Resmin genişliği */
    height: auto; /* Orantılı yükseklik */
    border-radius: 5px; /* Yuvarlatılmış köşeler */
}

footer {
    background-color: #333; /* Koyu gri footer arka planı */
    color: #fff;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
}

</style>




<body>
    <header>
        <h1>Fatma Yılmaz Beauty Vıp</h1>
    </header>

    <main>
        <section id="oncesi-sonrasi">
            <h2>Önce ve Sonra Fotoğrafları</h2>
            <div class="foto-galeri">
                <!-- 16 fotoğraf alanı -->
                <div class="foto-kapsam">
                    <img src="img/1.jpg" alt="Önce-Sonra 1" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/2.jpg" alt="Önce-Sonra 2" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/3.jpg" alt="Önce-Sonra 3" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/4.jpg" alt="Önce-Sonra 4" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/5.jpg" alt="Önce-Sonra 5" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/6.jpg" alt="Önce-Sonra 6" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/7.jpg" alt="Önce-Sonra 7" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/22.jpg" alt="Önce-Sonra 8" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/9.jpg" alt="Önce-Sonra 9" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/10.jpg" alt="Önce-Sonra 10" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/11.jpg" alt="Önce-Sonra 11" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/21.jpg" alt="Önce-Sonra 12" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/13.jpg" alt="Önce-Sonra 13" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/14.jpg" alt="Önce-Sonra 14" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/15.jpg" alt="Önce-Sonra 15" class="foto">
                </div>
                <div class="foto-kapsam">
                    <img src="img/16.jpg" alt="Önce-Sonra 16" class="foto">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Güzellik Salonu. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
