<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merkezimiz</title>
    <style>
        /* Genel stil */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            background-color: rgb(147, 107, 107);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 50px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .gallery img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merkezimiz</h1>
        <div class="gallery">
            <!-- 12 adet fotoğraf yeri -->
            <img src="img/merkez1.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez2.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez3.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez4.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez5.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez6.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez7.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez8.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez9.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez10.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez11.jpg" alt="Dükkan Fotoğrafı">
            <img src="img/merkez12.jpg" alt="Dükkan Fotoğrafı">
        </div>
    </div>
</body>
</html>
